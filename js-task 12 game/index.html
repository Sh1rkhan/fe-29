<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        .main{

            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(10, 165, 255);
        }
        .container{
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            width: 25%;
            height: 45%;
            align-items: center;
            justify-content: center;
          
            border-radius: 10px;
        }
       
        .question{
            margin-top: 20px;
            padding: 10px;    
        }
        .answer{
           border: 1px solid;
            padding: 20px 50px;
            margin: 5px;
            cursor: pointer;
        }
        button{
            background-color: rgb(2, 2, 109);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
           
        }

        button:hover{
            background-color: rgb(0, 119, 255);
        }

        
        .start, .next, .endGame {
            margin-top: 10px;
        }
        .none{
            display: none;
        }
        .points, .question{
            color: rgb(2, 2, 109);
            font-size: 20px;
            font-weight: 600;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="container">
        <span>Simple Quiz</span>
        <button class="start">START QUIZ</button>
        <span class="points"></span>
        <div class="game none">
            <div class="question"></div>
            
                <div class="answer varA">
                    
                </div>
                <div class="answer varB">
                    
                </div>
                <div class="answer varC">
                    
                </div>
                <div class="answer varD">
                    
                </div>
            
            <button class="next">Next</button>
            <button class="endGame">Oyunu bitir</button>
            </button>
        </div>
    </div>
</div>
    <script src="./app.js"></script>
   
</body>
</html>
